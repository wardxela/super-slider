<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Super Slider</title>
  </head>
  <body>
    <div id="slider" class="s-slider">
      <div class="_container">
        <div class="s-slider__frame">
          <div class="s-slider__wrapper">
            <div class="s-slider-slide">
              <div class="_picture">
                <img
                  src="https://images.unsplash.com/photo-1586227740560-8cf2732c1531?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1128&q=80"
                  alt="Working girl"
                  class="_picture__itself"
                />
              </div>
            </div>
            <div class="s-slider-slide">
              <div class="_picture">
                <img
                  src="https://images.unsplash.com/photo-1498677231914-50deb6ba4217?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80"
                  alt="Working girl"
                  class="_picture__itself"
                />
              </div>
            </div>
            <div class="s-slider-slide">
              <div class="_picture">
                <img
                  src="https://images.unsplash.com/photo-1589987607627-616cac5c2c5a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80"
                  alt="Working girl"
                  class="_picture__itself"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="s-slider__buttons">
          <button class="s-slider-btn">Prev</button>
          <button class="s-slider-btn">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
